<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="template.xhtml">

    <h:head></h:head><!-- Alguns problemas no layout do Primefaces -->
    
    <h:form>
        <p:fieldset legend="Dashboard">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" actionListener="#{produtoBean.novo()}"
                                     update="@form"></p:commandButton>

                    <p:commandButton value="Pesquisar" actionListener="#{produtoBean.pesquisar()}"
                                     update="@form"></p:commandButton>

                    <p:commandButton value="Salvar" actionListener="#{produtoBean.adicionar()}"
                                     update="@form" 
                                     rendered="#{produtoBean.statusTela != 'PESQUISANDO'}"></p:commandButton>

                </p:toolbarGroup>
            </p:toolbar>

            <!-- Mensagem em linha em baixo da toolbar -->
            <p:messages autoUpdate="true" showDetail="true"></p:messages>

            <!-- Mensagem flutuante no canto superior direito -->
            <p:growl autoUpdate="true" showDetail="true"></p:growl>

            <p:panelGrid columns="2" styleClass="ui-noborder" 
                         rendered="#{produtoBean.statusTela != 'PESQUISANDO'}">

                <p:outputLabel value="Nome"></p:outputLabel>
                <p:inputText value="#{produtoBean.entity.nome}"></p:inputText>
                <p:outputLabel value="Marca"></p:outputLabel>
                <p:inputText value="#{produtoBean.entity.marca}"></p:inputText>
                <p:outputLabel value="Código de Barras"></p:outputLabel>
                <p:inputText value="#{produtoBean.entity.codigoBarras}"></p:inputText>
                <p:outputLabel value="Unidade Medida"></p:outputLabel>
                <p:inputText value="#{produtoBean.entity.unidadeMedida}" maxlength="2"></p:inputText>
                <p:outputLabel value="Categoria"></p:outputLabel>
                <p:selectOneMenu value="#{produtoBean.entity.categoria}">
                    <f:selectItem itemLabel="Selecione" itemValue=""></f:selectItem>
                    <f:selectItems value="#{produtoBean.categorias}" var="cat" 
                                   itemLabel="#{cat.nome}" itemValue="#{cat}"></f:selectItems>
                </p:selectOneMenu>

            </p:panelGrid>

            <p:dataTable value="#{produtoBean.entitys}" var="entity"
                         rendered="#{produtoBean.statusTela == 'PESQUISANDO'}">

                <p:column headerText="ID">
                    <h:outputText value="#{entity.id}"></h:outputText>
                </p:column>                    
                <p:column headerText="Nome">
                    <h:outputText value="#{entity.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{entity.marca}"></h:outputText>
                </p:column>
                <p:column headerText="Código de Barras">
                    <h:outputText value="#{entity.codigoBarras}"></h:outputText>
                </p:column>
                <p:column headerText="Unidade Medida">
                    <h:outputText value="#{entity.unidadeMedida}"></h:outputText>
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{entity.categoria.nome}"></h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton value="Delete" update="@form" icon="fa fa-trash-o"
                                     actionListener="#{produtoBean.remover(entity)}">
                        <p:confirm header="Confirmação" message="Tem certeza que deseja apagar para sempre?" icon="fa fa-exclamation-triangle" />
                    </p:commandButton>

                    <p:commandButton value="Editar" update="@form"
                                     actionListener="#{produtoBean.editar(entity)}"></p:commandButton>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-trash-o" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-undo" />
            </p:confirmDialog> 
        </p:fieldset>

    </h:form>

</ui:composition>
